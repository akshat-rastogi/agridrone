<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agridrone â€“ Diagnosis Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #68B984;
      --blue: #316B83;
      --light-bg: #fff;
      --dark-text: #222;
      --gray: #f5f7fa;
      --radius: 1.2rem;
      --shadow: 0 4px 24px rgba(49, 107, 131, 0.08);
      --transition: 0.2s cubic-bezier(.4,0,.2,1);
    }
    html { box-sizing: border-box; font-size: 18px; }
    *, *:before, *:after { box-sizing: inherit; }
    body {
      margin: 0;
      font-family: 'Poppins', 'Inter', Arial, sans-serif;
      background: var(--light-bg);
      color: var(--dark-text);
      min-height: 100vh;
      transition: background 0.2s, color 0.2s;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }
    h1 {
      font-size: 2.1rem;
      font-weight: 700;
      color: var(--blue);
      margin-top: 2.5rem;
      margin-bottom: 1.2rem;
      text-align: center;
    }
    .table-section {
      margin: 2.5rem auto 0 auto;
      background: var(--gray);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem 1.5rem;
      max-width: 900px;
    }
    .table-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.2rem;
    }
    .table-header-title {
      font-weight: 600;
      color: var(--blue);
      font-size: 1.2rem;
    }
    .export-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.3rem;
      vertical-align: middle;
      padding: 0.2em 0.5em;
      border-radius: 0.5em;
      transition: background 0.2s;
    }
    .export-btn:hover {
      background: #e0f2f1;
    }
    .responsive-table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 2px 10px rgba(49,107,131,0.08);
    }
    .responsive-table th, .responsive-table td {
      padding: 0.7em 1em;
      text-align: left;
      border-bottom: 1px solid #eee;
      font-size: 1.05rem;
    }
    .responsive-table th {
      background: var(--gray);
      color: var(--blue);
      font-weight: 700;
    }
    .responsive-table tr:last-child td {
      border-bottom: none;
    }
    @media (max-width: 700px) {
      .responsive-table th, .responsive-table td {
        padding: 0.6em 0.5em;
        font-size: 0.98rem;
      }
      .table-section { padding: 1.2rem 0.2rem; }
    }
    /* Dark mode styles */
    body[data-theme="dark"] {
      --light-bg: #181c1f;
      --dark-text: #f5f7fa;
      --gray: #23272b;
      --blue: #68B984;
      --green: #316B83;
      background: var(--light-bg);
      color: var(--dark-text);
    }
    body[data-theme="dark"] .table-section {
      background: #23272b;
      color: #f5f7fa;
      box-shadow: 0 2px 10px rgba(49,107,131,0.18);
    }
    body[data-theme="dark"] .responsive-table {
      background: #23272b;
      color: #f5f7fa;
    }
    body[data-theme="dark"] .responsive-table th {
      background: #23272b;
      color: #68B984;
    }
    body[data-theme="dark"] .responsive-table td {
      color: #f5f7fa;
    }
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.4em;
      color: var(--blue);
      font-weight: 600;
      text-decoration: none;
      margin-bottom: 1.5rem;
      margin-top: 1.2rem;
      font-size: 1.05rem;
      transition: color 0.2s;
    }
    .back-link:hover { color: var(--green); }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-link" title="Back to Home">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24"><path fill="currentColor" d="M15.7 17.3a1 1 0 0 1-1.4 0l-5-5a1 1 0 0 1 0-1.4l5-5a1 1 0 1 1 1.4 1.4L11.42 12l4.3 4.3a1 1 0 0 1 0 1.4Z"/></svg>
      Back to Home
    </a>
    <h1>Diagnosis Results</h1>
    <div class="table-section">
      <div class="table-header">
        <span class="table-header-title">All Diagnoses</span>
        <button id="export-xlsx" class="export-btn" title="Export as Excel">
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 24 24"><path fill="#316B83" d="M16.5 2A1.5 1.5 0 0 1 18 3.5V7a1 1 0 1 1-2 0V4h-8v16h8v-3a1 1 0 1 1 2 0v3.5A1.5 1.5 0 0 1 16.5 22h-9A1.5 1.5 0 0 1 6 20.5v-17A1.5 1.5 0 0 1 7.5 2h9Zm-2.293 10.293a1 1 0 0 1 1.415 1.414L13.414 16H17a1 1 0 1 1 0 2h-5a1 1 0 0 1-1-1v-5a1 1 0 1 1 2 0v3.586l2.207-2.293Z"/></svg>
        </button>
      </div>
      <div style="overflow-x:auto;">
        <table class="responsive-table" id="diagnosis-table">
          <thead>
            <tr>
              <th>Timestamp</th>
              <th>Diagnosis</th>
              <th>Advice</th>
              <th>Confidence</th>
            </tr>
          </thead>
          <tbody id="diagnosis-table-body">
            <tr><td colspan="4" style="text-align:center;color:#888;">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script>
    // Theme persistence (reuse from main site)
    (function() {
      const theme = localStorage.getItem('theme');
      if (theme) document.body.setAttribute('data-theme', theme);
    })();
    // Fetch and render diagnosis table
    function renderDiagnosisTable(data) {
      const tbody = document.getElementById('diagnosis-table-body');
      if (!tbody) return;
      if (!data || !data.length) {
        tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;color:#888;">No diagnosis records found.</td></tr>';
        return;
      }
      tbody.innerHTML = data.map(d =>
        `<tr>
          <td>${d.timestamp.replace('T',' ').replace('Z','')}</td>
          <td>${d.diagnosis}</td>
          <td>${d.advice}</td>
          <td>${d.confidence}%</td>
        </tr>`
      ).join('');
    }
    function fetchAndRenderDiagnosisTable() {
      fetch('http://software.agridrone.ai:3001/api/get-diagnoses')
        .then(r => r.json())
        .then(data => renderDiagnosisTable(data))
        .catch(() => renderDiagnosisTable([]));
    }
    fetchAndRenderDiagnosisTable();
    // Export to XLSX logic
    const exportXlsxBtn = document.getElementById('export-xlsx');
    if (exportXlsxBtn) {
      exportXlsxBtn.onclick = function() {
        fetch('http://software.agridrone.ai:3001/api/get-diagnoses')
          .then(r => r.json())
          .then(data => {
            if (!data || !data.length) return;
            let xls = '<table><tr><th>Timestamp</th><th>Diagnosis</th><th>Advice</th><th>Confidence</th></tr>';
            data.forEach(d => {
              xls += `<tr><td>${d.timestamp.replace('T',' ').replace('Z','')}</td><td>${d.diagnosis}</td><td>${d.advice}</td><td>${d.confidence}%</td></tr>`;
            });
            xls += '</table>';
            const blob = new Blob([xls], { type: 'application/vnd.ms-excel' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'diagnoses.xls';
            document.body.appendChild(a);
            a.click();
            setTimeout(() => {
              document.body.removeChild(a);
              URL.revokeObjectURL(url);
            }, 100);
          });
      };
    }
  </script>
</body>
</html>
