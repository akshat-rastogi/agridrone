<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agridrone ‚Äì Budget</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #68B984;
      --blue: #316B83;
      --light-bg: #fff;
      --dark-text: #222;
      --gray: #f5f7fa;
      --radius: 1.2rem;
      --shadow: 0 4px 24px rgba(49, 107, 131, 0.08);
      --transition: 0.2s cubic-bezier(.4,0,.2,1);
    }
    body {
      margin: 0;
      font-family: 'Poppins', 'Inter', Arial, sans-serif;
      background: var(--light-bg);
      color: var(--dark-text);
      line-height: 1.6;
    }
    a {
      color: var(--blue);
      text-decoration: none;
      font-weight: 600;
      transition: color var(--transition);
    }
    a:hover {
      color: var(--green);
    }
    header {
      background: linear-gradient(120deg, var(--green) 0%, var(--blue) 100%);
      color: #fff;
      padding: 2.5rem 0 1.5rem 0;
      text-align: center;
      border-radius: 0 0 var(--radius) var(--radius);
      box-shadow: var(--shadow);
    }
    .container {
      max-width: 700px;
      margin: 2rem auto;
      background: var(--gray);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem 1.5rem 2.5rem 1.5rem;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .budget-form {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    .budget-form input[type="text"], .budget-form input[type="number"] {
      padding: 0.7rem 1rem;
      border-radius: 2rem;
      border: 1px solid #dbe9f6;
      font-size: 1rem;
      outline: none;
      min-width: 120px;
      flex: 1 1 120px;
    }
    .budget-form button {
      background: var(--green);
      color: #fff;
      border: none;
      border-radius: 2rem;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background var(--transition), transform var(--transition);
    }
    .budget-form button:hover {
      background: var(--blue);
      color: #fff;
      transform: scale(1.05);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 2px 10px rgba(49,107,131,0.06);
    }
    th, td {
      padding: 0.8rem 1rem;
      text-align: left;
    }
    th {
      background: var(--blue);
      color: #fff;
      font-weight: 600;
    }
    tr:not(:last-child) td {
      border-bottom: 1px solid #e0e0e0;
    }
    .total-row td {
      font-weight: 700;
      color: var(--blue);
      background: var(--gray);
    }
    @media (max-width: 600px) {
      .container {
        padding: 1rem 0.3rem 1.5rem 0.3rem;
      }
      .budget-form {
        flex-direction: column;
        gap: 0.7rem;
      }
      th, td {
        padding: 0.6rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Budget Overview</h1>
    <div><a href="index.html">‚Üê Back to Home</a></div>
  </header>
  <div class="container">
    <form class="budget-form" id="budget-form">
      <input type="text" id="drone" placeholder="Drone name" required />
      <input type="number" id="budget" placeholder="Budget (INR)" min="0" step="0.01" required />
      <input type="text" id="specs" placeholder="Specs" required />
      <button type="submit">Add</button>
    </form>
    <table id="budget-table">
      <thead>
        <tr>
          <th>Drone Name</th>
          <th>Budget (‚Çπ)</th>
          <th>Specs</th>
          <th>Buy</th>
        </tr>
      </thead>
      <tbody>
        <!-- Budget items will appear here -->
      </tbody>
      <tfoot>
        <tr class="total-row">
          <td colspan="2">Total Budget</td>
          <td id="total">‚Çπ0.00</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </div>
  <script>
    // Pre-filled list of popular DJI drones for farming
    const djiDrones = [
      {
        name: 'DJI Agras T30',
        budget: 1500000,
        specs: '30L tank, 9m spray width, RTK, IP67',
        buy: 'https://www.dji.com/agras-t30'
      },
      {
        name: 'DJI Agras T20',
        budget: 1200000,
        specs: '20L tank, 7m spray width, RTK, IP67',
        buy: 'https://www.dji.com/agras-t20'
      },
      {
        name: 'DJI Agras T10',
        budget: 900000,
        specs: '10L tank, 5.5m spray width, RTK, IP67',
        buy: 'https://www.dji.com/agras-t10'
      },
      {
        name: 'DJI Phantom 4 Multispectral',
        budget: 700000,
        specs: 'Multispectral camera, NDVI, RTK',
        buy: 'https://www.dji.com/phantom-4-multispectral'
      },
      {
        name: 'DJI Mavic 3M',
        budget: 1200000,
        specs: 'Multispectral, RTK, 43-min flight',
        buy: 'https://www.dji.com/mavic-3-m'
      }
    ];

    // Simple in-memory drone budget list (not persistent)
    const form = document.getElementById('budget-form');
    const tableBody = document.querySelector('#budget-table tbody');
    const totalCell = document.getElementById('total');
    let drones = [...djiDrones];

    function renderTable() {
      tableBody.innerHTML = drones.map(drone => `
        <tr>
          <td>${drone.name}</td>
          <td>‚Çπ${drone.budget.toLocaleString('en-IN', {minimumFractionDigits:2})}</td>
          <td>${drone.specs}</td>
          <td>${drone.buy ? `<a href="${drone.buy}" target="_blank" title="Buy ${drone.name}" style="display:inline-block;padding:0.4em 0.8em;background:var(--green);color:#fff;border-radius:1.2em;text-decoration:none;font-size:1.1em;transition:background 0.2s;"><span style="font-size:1.2em;">üõí</span></a>` : ''}</td>
        </tr>
      `).join('');
      const total = drones.reduce((sum, drone) => sum + drone.budget, 0);
      totalCell.textContent = `‚Çπ${total.toLocaleString('en-IN', {minimumFractionDigits:2})}`;
    }

    form.onsubmit = e => {
      e.preventDefault();
      const name = document.getElementById('drone').value.trim();
      const budget = parseFloat(document.getElementById('budget').value);
      const specs = document.getElementById('specs').value.trim();
      if (!name || isNaN(budget) || budget < 0 || !specs) return;
      drones.push({ name, budget, specs });
      renderTable();
      form.reset();
    };

    // Initial render with DJI drones
    renderTable();
  </script>
</body>
</html>
