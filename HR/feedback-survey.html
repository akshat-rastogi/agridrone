<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Survey - Agri-Drone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>New-Hire Feedback Survey</h1>
      <p>
        We value your feedback! Please answer the following questions to help us
        improve the onboarding experience at Agri-Drone.
      </p>
      <form>
        <ol>
          <li>
            <label
              >How clear was your onboarding process?<br />
              <input type="text" name="q1" style="width: 100%" />
            </label>
          </li>
          <li>
            <label
              >Do you feel welcomed and supported?<br />
              <input type="text" name="q2" style="width: 100%" />
            </label>
          </li>
          <li>
            <label
              >Was your role and responsibility clearly explained?<br />
              <input type="text" name="q3" style="width: 100%" />
            </label>
          </li>
          <li>
            <label
              >Do you have access to the tools and documents you need?<br />
              <input type="text" name="q4" style="width: 100%" />
            </label>
          </li>
          <li>
            <label
              >What would you improve about your first week?<br />
              <input type="text" name="q5" style="width: 100%" />
            </label>
          </li>
        </ol>
        <button type="submit" disabled>Submit (Demo Only)</button>
      </form>
      <p><a href="index.html">&larr; Back to HR Portal</a></p>
    </main>
  </body>
</html>
